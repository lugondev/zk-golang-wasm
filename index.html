<html>
<head>
    <meta charset="utf-8"/>
    <script src="assets/wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("assets/json.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>
<body>
<button onclick="window.initBidding()">Init Bidding</button>
<button onclick='let x = window.createSession("username_1",1111,"2a");console.log(x)'>Create session</button>
<button onclick='alert(1);let x = window.generateProof("2a");console.log(x)'>Generate Proof</button>
<button onclick="console.log('hello world!')" id="wasm">Console Log</button>
</body>
</html>
